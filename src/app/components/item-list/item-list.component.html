<table mat-table [dataSource]="innerDataSource" class="table-container">
    <div *ngFor="let columnItem of displayedColumns">
        <ng-container matColumnDef="{{columnItem}}">
            <th mat-header-cell *matHeaderCellDef> {{ columnItem | uppercase }} </th>
            <div *ngIf="columnItem != 'actions'">
                <td mat-cell *matCellDef="let row"> {{row[columnItem]}} </td>
            </div>
            <div *ngIf="columnItem == 'actions'">
                <td mat-cell *matCellDef="let row">
                    <div class="actions-container">
                        <div *ngFor="let action of actionsEnabled">
                            <div *ngIf="action == 'edit'">
                                <mat-icon class="action-icon" (click)="editItem(row)">edit</mat-icon>
                            </div>
                            <div *ngIf="action == 'delete'">
                                <mat-icon class="action-icon" (click)="deleteItem(row)">delete</mat-icon>
                            </div>
                        </div>
                    </div>
                </td>
            </div>
        </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Super Heroes"></mat-paginator>
